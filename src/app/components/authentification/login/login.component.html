<div class="h-99vh w-screen flex flex-col justify-center items-center align-center overflow-hidden">

  <div class="flex flex-col-reverse lg:flex-row justify-center items-center mt-60px">
    <img class="h-10 w-auto lg:h-20" src="./assets/images/svg/ecureuil-right.svg"
         alt="Scratch Underflow - Entraide étudiante" draggable="false">

    <h2 class="text-36px  lg:text-60px lg:p-10">ScratchUnderflow</h2>
  </div>

  <form [formGroup]="form"  [@loadPage]="!loading ? 'unload' : 'load'"
        class="text-underflow_blue-300 flex flex-col justify-center items-center h-full  w-screen ">
    <fieldset>
      <div class="form-field flex flex-col my-10 relative">
        <label class="text-12px">IDENTIFIANT </label>
        <input name="email" formControlName="email" placeholder="email@scratchunderflow.fr" oninput="this.value = this.value.toLowerCase()"
               type="email" class="underflow-input">
        <span *ngIf="error_email" class="underflow-error-message">
          ● L'email saisie n'est pas valide ( utilisez votre adresse Epsi/Wis )
        </span>
      </div>
      <div class="form-field  flex flex-col my-10 relative">
        <label class="text-12px">MOT DE PASSE</label>
        <input name="password" formControlName="password" placeholder="●●●●●●●●●●"
               type="password" class="underflow-input">
        <span *ngIf="error_password" class="underflow-error-message">
          ● Erreur (8 caractères minimum, 1 majuscule, 1 nombre, au minimum)
        </span>
        <div class="w-full flex justify-end">
          <p>
            <a routerLink="/reset-password" class="onhover text-12px mt-10px text-right">Mot de passe oublié ?</a>
          </p>
        </div>
      </div>
    </fieldset>
    <div class="form-buttons w-80 lg:w-500px flex justify-between flex flex-row-reverse">
      <button class="underflow-button-filled"
              (click)="login()">Se connecter
      </button>
      <button
        class="underflow-button-unfilled"
        (click)="register()">S'inscrire
      </button>
    </div>
  </form>
</div>
