<div class="h-99vh w-screen flex flex-col justify-center items-center align-center overflow-hidden">

  <div class="flex flex-col-reverse lg:flex-row justify-center items-center mt-60px">
    <img class="h-10 w-auto lg:h-20" src="./assets/images/svg/ecureuil-right.svg"
         alt="Scratch Underflow - Entraide étudiante" draggable="false">

    <h2 class="text-36px  lg:text-60px lg:p-10">ScratchUnderflow</h2>
  </div>

  <form [formGroup]="form"  [@loadPage]="!loading ? 'unload' : 'load'"
        class="text-underflow_blue-300 flex flex-col justify-center items-center h-full  w-screen ">
    <fieldset>
      <div class="form-field flex flex-col my-10 relative">
        <label class="text-12px">IDENTIFIANT </label>
        <input name="email" formControlName="email" placeholder="EMAIL@SCRATCHUNDERFLOW.FR" oninput="this.value = this.value.toLowerCase()"
               type="email" class="w-80 h-60px lg:w-500px lg:h-60px bg-underflow_grey-800 border-underflow_blue-300 border-2 rounded-lg px-2 lg:px-8 text-14px my-2">
        <span *ngIf="error_email" class="mt-5px text-red-400 text-12px absolute -bottom-15px left-0">
          ● L'email saisi n'est pas valide ( utilisez votre adresse Epsi/Wis )
        </span>
      </div>
      <div class="form-field  flex flex-col my-10 relative">
        <label class="text-12px">MOT DE PASSE</label>
        <input name="password" formControlName="password" placeholder="●●●●●●●●●●"
               type="password" class="w-80 h-60px lg:w-500px lg:h-60px bg-underflow_grey-800 border-underflow_blue-300 border-2 rounded-lg px-2 lg:px-8 text-14px my-2">
        <span *ngIf="error_password" class="mt-5px text-red-400 text-12px absolute -bottom-15px left-0">
          ● Erreur (8 caractères, 1 majuscule, 1 nombre, au minimum)
        </span>
      </div>
    </fieldset>
    <div class="form-buttons w-80 lg:w-500px flex justify-between flex flex-row-reverse">

      <button class="button button-primary bg-underflow_blue-300 w-1/3 h-60px lg:w-200px lg:h-60px rounded-lg text-underflow_grey-800 text-12px"
              (click)="login()">Se connecter
      </button>
      <button
        class="button button-primary bg-underflow_grey-800 border-2 border-underflow_blue-300 w-1/3 h-60px lg:w-200px lg:h-60px rounded-lg text-underflow_blue-300 text-12px"
        (click)="register()">S'inscrire
      </button>
    </div>
  </form>
</div>
