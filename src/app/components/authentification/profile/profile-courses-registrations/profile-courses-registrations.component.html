<div class="relative block py-100px">
  <div class="w-full flex justify-start md:justify-center items-center z-20 flex-wrap">
    <div class="h-80px border-r border-t border-b md:border border-underflow_grey-700 flex justify-center items-center py-10px px-30px bg-underflow_grey-900">
      <img class="w-25px h-25px" src="./assets/images/svg/book.svg" alt="book logo" draggable="false">
    </div>
    <div class="h-80px flex justify-center items-center border-r border-t border-b md:border border-underflow_grey-700 py-10px px-60px bg-underflow_grey-900">
      <p class="text-center text-underflow_grey-200 font-chennai">
        Mes cours
      </p>
    </div>
  </div>
</div>

<ul class="flex justify-evenly px-10px lg:px-100px md:py-100px pb-100px flex-wrap">
  <li *ngFor="let course of courseInscription">
    <app-card
      [checked]="elemCheck(course?.id)"
      (outputclickEvent)="clickEvent(course?.id)"
      [id]="course?.id"
      [title]="course?.subject?.title"
      [course_title]="course?.title"
      [course_description]="course?.description"
      [course_room]="course?.room"
      [course_classe_title]="course?.classe?.title"
      [course_date_start]="course?.date_start"
      [routerLink_url]="'/user/course/'+course.id"
      [registrationMode]="true">
    </app-card>
  </li>
  <li *ngIf="checkEmpty()">
      Tu n'es inscrit Ã  aucun cours ! ğŸ˜¨
  </li>
</ul>
