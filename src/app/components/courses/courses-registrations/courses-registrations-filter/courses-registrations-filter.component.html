<div class="relative w-full flex justify-center items-center pt-100px">
  <div class="h-80px flex justify-center items-center z-20 flex-wrap">
    <div class="h-full border border-underflow_grey-700 flex justify-center items-center py-10px px-30px">
      <img class="w-25px h-25px invert" src="./assets/images/svg/filter.svg" alt="filter logo">
    </div>
    <div class="h-full border border-underflow_grey-700 flex justify-center items-center py-10px px-30px">
      <p class="font-chennai">Filter By</p>
    </div>
    <select name="classes" id="classes" [ngModel]="selectedClasse" (ngModelChange)="triggerFilter($event)"
            class="filter_select-css-custom w-250px h-full bg-underflow_grey-900 border-underflow_grey-700 border px-8 my-2">
      <option *ngFor="let classe of classesList;"
              [value]="classe.title">{{classe.title}}</option>
    </select>
    <div class="relative h-full border border-underflow_grey-700 flex justify-center items-center">
      <label class="absolute top-0 left-0 text-12px transform lg:-translate-y-20px opacity-50 lg:opacity-100 pl-5px pt-5px lg:p-0" for="date_start">date d√©but</label>
      <input name="date_start" id="date_start"
             type="datetime-local"
             class="h-full w-full bg-underflow_grey-900
            px-8 text-14px text-underflow_grey-50">
    </div>
    <div class="relative h-full border border-underflow_grey-700 flex justify-center items-center">
      <label class="absolute top-0 left-0 text-12px transform lg:-translate-y-20px opacity-50 lg:opacity-100 pl-5px pt-5px lg:p-0" for="date_end">date fin</label>
      <input name="date_end" id="date_end"
             type="datetime-local"
             class="h-full w-full bg-underflow_grey-900
            px-8 text-14px text-underflow_grey-50">
    </div>
    <div class="flex h-full">
      <div
        class="h-full border-l border-t border-b border-underflow_grey-700 flex justify-center items-center py-10px px-30px">
        <img class="w-25px h-25px invert" src="./assets/images/svg/magnifier.svg" alt="filter logo">
      </div>
      <div
        class="h-full border-r border-t border-b border-underflow_grey-700 flex justify-center items-center py-10px pr-30px">
        <input class="text-12px font-chennai bg-underflow_grey-900
        w-300px h-full focus:outline-none focus:border-0" type="text"
               placeholder="RECHERCHE UN COURS ( PHP, HTML5, CSS3.....)">
      </div>
    </div>
  </div>
</div>
