<form [formGroup]="form"
      class="text-underflow_blue-300 flex justify-center items-center w-full px-100px">
  <fieldset>
    <div class="flex space-x-10">
      <div class="flex flex-col">
        <label class="text-12px">INTITULÉ DU COURS SUGGÉRER</label>
        <input name="title" formControlName="title" placeholder="Intitulé du cours"
               type="text"
               class="w-500px h-60px bg-underflow_grey-800 border-underflow_blue-300 border-2 rounded-lg px-8 text-14px my-2 text-underflow_grey-50">
      </div>
      <div class="flex flex-col">
        <label class="text-12px">DATE BUTOIRE</label>
        <input name="date_butoir" formControlName="date_butoir"
               type="datetime-local"
               class="w-500px h-60px bg-underflow_grey-800 border-underflow_blue-300 border-2 rounded-lg px-8 text-14px my-2 text-underflow_grey-50">
      </div>
    </div>
<!--    todo form group delaying ngfor ? WTF -->
    <div class="flex space-x-10 mt-30px">
      <div class="flex flex-col">
        <label class="text-12px">THÈME ABORDÉ SUGGÉRER</label>
        <input list="subjects_datalist" name="subjects" id="subjects" autocomplete="off"
               placeholder="écrire ici pour ajouter un thème / une matière" formControlName="subjects"
               class="select-css-custom w-500px h-60px bg-underflow_grey-800 border-underflow_blue-300 border-2 rounded-lg
                px-8 text-14px my-2 text-underflow_grey-50">

        <datalist id="subjects_datalist">
          <option value="default"></option>
          <option *ngFor="let subject of subjectslist;"
                  value="{{subject.title}}">{{subject.title}}</option>
        </datalist>
      </div>

      <div class="flex flex-col">
        <label class="text-12px">NIVEAU CIBLÉ SUGGÉRER</label>
        <select name="classes" id="classes" formControlName="classes"
               class="select-css-custom w-200px h-60px bg-underflow_grey-800 border-underflow_blue-300 border-2 rounded-lg
                px-8 text-14px my-2 text-underflow_grey-50">
          <option *ngFor="let classe of classesList;"
                  value="{{classe.title}}">{{classe.title}}</option>
        </select>
      </div>

    </div>

    <div class="form-buttons w-full flex justify-end mt-30px">
      <button
        class="button button-primary bg-underflow_blue-300 w-200px h-60px rounded-lg text-underflow_grey-800 text-20px"
        (click)="submit()">submit
      </button>
    </div>
  </fieldset>

</form>
