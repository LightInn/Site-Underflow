<form [formGroup]="form"
      class="text-underflow_blue-300 flex justify-center items-center w-full px-100px">
  <fieldset>
    <div class="flex space-x-10">
      <div class="flex flex-col">
        <label class="text-12px">INTITULÉ DU COURS SUGGÉRER</label>
        <input name="title" formControlName="title" placeholder="INTITULÉ DU COURS"
               type="text"
               class="w-500px h-60px bg-underflow_grey-800 border-underflow_blue-300 border-2 rounded-lg px-8 text-14px my-2 text-underflow_grey-50">
      </div>
      <div class="flex flex-col">
        <label class="text-12px">DATE BUTOIRE</label>
        <input name="date_butoir" formControlName="date_butoir"
               type="datetime-local"
               class="w-500px h-60px bg-underflow_grey-800 border-underflow_blue-300 border-2 rounded-lg px-8 text-14px my-2 text-underflow_grey-50">
      </div>
    </div>
    <div class="flex space-x-10">
      <div class="flex flex-col">
        <label class="text-12px">THÈME ABORDÉ SUGGÉRER</label>
        <input list="subjects_datalist" name="subjects" id="subjects"
               placeholder="écrire ici pour ajouter un thème / une matière"
               class="w-500px h-60px bg-underflow_grey-800 border-underflow_blue-300 border-2 rounded-lg
                px-8 text-14px my-2 text-underflow_grey-50">

        <datalist id="subjects_datalist">
          <option value="default"></option>
          <option *ngFor="let subject of subjectslist;" value="{{subject.title}}" class="w-full w-500px">{{subject.title}}</option>
        </datalist>
      </div>
      <div class="flex flex-col">
        <label class="text-12px">DATE BUTOIRE</label>
        <input name="date_butoir" formControlName="date_butoir"
               type="datetime-local"
               class="w-500px h-60px bg-underflow_grey-800 border-underflow_blue-300 border-2 rounded-lg px-8 text-14px my-2 text-underflow_grey-50">
      </div>
    </div>


  </fieldset>
  <div class="form-buttons w-500px flex justify-end">
    <button
      class="button button-primary bg-underflow_blue-300 w-200px h-60px rounded-lg text-underflow_grey-800 text-20px"
      (click)="submit()">submit
    </button>
  </div>
</form>
