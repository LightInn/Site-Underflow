<div *ngIf="message " class="bg-underflow_green-500 z-10 absolute lg:bottom-2 lg:right-2 w-full lg:w-1/5  my-2 px-4 py-4 rounded-lg flex justify-between "
     [class.bg-underflow_orange-300]="message.error == true" [@openClose]="message.close ? 'closed' : 'open'">
  <div class="">
    {{message.content}}
  </div>
  <button class="delete" (click)="closeMessage()">x</button>
</div>
