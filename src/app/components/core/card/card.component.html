<div class="relative bg-underflow_grey-800 rounded
    w-80 md:w-500px h-350px md:h-500px p-15px md:p-30px my-10px lg:my-30px flex flex-col">
  <div class="absolute top-0 right-0 p-30px">
    <h2 class="font-light">{{title}}</h2>
  </div>
  <div class="w-full relative h-2/6 flex items-center pl-10px lg:pl-60px">
    <h2 class="text-20px md:text-24px font-bold z-20">
      {{course_title}}
    </h2>
    <img class="invert absolute top-0 left-0 w-100px h-100px z-10 opacity-10"
         src="./assets/images/svg/dotGroup.svg" draggable="false"
         alt="dot group">
  </div>
  <div class="w-full h-3/6 overflow-hidden">
    <p class="text-12px md:text-16px font-light">
      {{course_description}}
    </p>
  </div>
  <div class="w-full h-1/6 flex justify-evenly">
    <div class="w-1/3 h-full flex justify-start items-end">
      <div class="flex flex-col text-10px md:text-12px">
        <p>{{course_room}}</p>
        <p>{{course_classe_title}}</p>
      </div>
    </div>
    <div class="w-1/3 flex justify-center items-end">
      <div class="flex flex-col font-chennai text-10px md:text-12px text-underflow_blue-50">
        <p>{{course_date_start | date:'dd/MM'}}</p>
        <p>{{course_date_start | date:'HH:mm':'+0000':'fr'}}</p>
      </div>
    </div>
    <div *ngIf="registrationMode; else createdByMe" class="w-1/3 h-full flex justify-end items-end">
      <div class="flex flex-col text-12px">
        <div>
          <!-- Rounded switch -->
          <label class="switch">
            <input type="checkbox" [checked]="checked" (click)="clickOnRegistration()">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
    <ng-template #createdByMe>
      <div class="w-1/3 h-full flex justify-end items-end">
        <div class="flex flex-col text-10px md:text-12px">
          <button routerLink="{{routerLink_url}}">
            <img src="./assets/images/svg/edit.svg" alt="parameters" class="w-30px h-30px">
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
